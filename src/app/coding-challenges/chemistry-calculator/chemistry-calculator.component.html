<h3>{{ title }}</h3>
<mat-form-field>
    <mat-label>Enter compound</mat-label>
    <input matInput type="text" [(ngModel)]="compound">
    <button mat-button *ngIf="compound" matSuffix mat-icon-button aria-label="Clear" (click)="compound=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<button mat-button color="primary" [disabled]="compound === ''" (click)="parseMolecule(compound)">Calculate</button>
<h5>Example Compounds:</h5>
<mat-list-item role="listitem" *ngFor="let compound of compoundExamples">
    {{ compound }}
</mat-list-item>
<mat-list role="list" *ngIf="ElementsArr.length > 0">
    <h5>Elements:</h5>
    <mat-list-item role="listitem" *ngFor="let property of ElementsArr">{{ property[0] }}: {{
        property[1] }}
    </mat-list-item>
</mat-list>
