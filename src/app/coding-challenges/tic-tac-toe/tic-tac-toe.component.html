<h3>{{ title }}</h3>
<h3>{{ winnerStatus }}</h3>
<div class="gameBoard">
  @for (row of ticTacGameBoard; track row; let i = $index) {
  <div class="gameBoardRow">
    @for (col of row; track col; let j = $index) {
    <span [class]="col" class="gameBoardSquare" (click)="getToken(col, i, j)">
      {{ col }}
    </span>
    }
  </div>
  }
</div>
<button mat-raised-button color="primary" (click)="restart()">Restart</button>
