<h3>{{ title }}</h3>
<h3>{{ winnerStatus }}</h3>
<div class="gameBoard">
    <div *ngFor="let row of ticTacGameBoard; let i=index;" class="gameBoardRow">
        <span *ngFor="let col of row; let j=index;" [class]="col" class="gameBoardSquare" (click)="getToken(col, i, j)">
            {{ col }}
        </span>
    </div>
</div>
<button mat-raised-button color="primary" (click)="restart()">Restart</button>
