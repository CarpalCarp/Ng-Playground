<h3>{{ title }}</h3>
<h3>{{ winnerStatus }}</h3>
<div class="gameBoard">
  @for (rowData of ticTacGameBoard; track rowData.id; let i = $index) {
  <div class="gameBoardRow">
    @for (col of rowData.rowList; track col.id; let j = $index) {
    <span [class]="col.colValue" class="gameBoardSquare" (click)="getToken(col.colValue, i, j)">
      {{ col.colValue }}
    </span>
    }
  </div>
  }
</div>
<button mat-raised-button color="primary" (click)="restart()">Restart</button>
