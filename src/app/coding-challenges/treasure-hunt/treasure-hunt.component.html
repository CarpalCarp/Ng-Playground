<div id="adventure">
  <nav>
    <button (click)="restart()">Restart</button>
  </nav>
  <main>
    <textarea #textarea name="console" id="" cols="40" rows="14" readonly [(ngModel)]="gameConsole.textArea"></textarea>
    <div class="map">
      @for (row of miniMap; track $index; let i = $index) {
      <div>
        @for (terrain of row; track $index; let j = $index) {
        <div>
          @if (terrain !== '-') {
          <img src="./assets/treasure-hunt/{{terrain}}" alt="{{terrain}}" class="image-tile">
          }
          @else {
          <img src="{{defaultImage}}" class="image-tile" alt="{{defaultImage}}">
          }
          @if ((i === 2 && j === 2) && player !== undefined) {
          <img class="player" src="{{playerImage}}" alt="{{playerImage}}">
          }
        </div>
        }
      </div>
      }
    </div>
  </main>
  <section>
    <label for="commands">Command Input</label>&nbsp;
    <input name="commands" type="text" #command>&nbsp;
    <button (click)="parseCommands(command)">Enter</button>
  </section>
</div>
