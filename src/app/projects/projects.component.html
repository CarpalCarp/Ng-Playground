@for (project of projects; track project.title) {
<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ project.title }}</mat-card-title>
      <mat-card-subtitle>{{ project.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="project.src" [alt]="project.title">
    <mat-card-content>
      <p>{{ project.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [href]="project.url" target="_blank">Go to {{ project.title }}</a>
    </mat-card-actions>
  </mat-card>
</div>
}
